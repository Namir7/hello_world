<!doctype html>
<html lang="ru">

<head>
    <link href="https://gu-st.ru/st/img/favicon.ico" rel="shortcut icon">
    <link href="https://gu-st.ru/htdocs/img/icon/iphone/ico120.png?fh=45fd24f8b8236cd7dc4febdb102f0863"
        rel="apple-touch-icon">
    <link href="https://gu-st.ru/htdocs/img/icon/iphone/ico76.png?fh=5eecaf9aaa4d363c66b5eb0a78441e1b"
        rel="apple-touch-icon" sizes="76x76">
    <link href="https://gu-st.ru/htdocs/img/icon/iphone/ico120.png?fh=45fd24f8b8236cd7dc4febdb102f0863"
        rel="apple-touch-icon" sizes="120x120">
    <link href="https://gu-st.ru/htdocs/img/icon/iphone/ico152.png?fh=2da67c8cb6b40fa1506da07cee067cc9"
        rel="apple-touch-icon" sizes="152x152">
    <meta charset="utf-8">
    <meta content="IE=edge;chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no"
        name="viewport">
    <title>Портал государственных услуг Российской Федерации</title>
    <meta content="Портал государственных услуг Российской Федерации" name="description">
    <meta content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" name="SKYPE_TOOLBAR">
    <meta content="Госуслуги" name="apple-mobile-web-app-title">
    <!-- <script defer="defer"
        src="https://gu-st.ru/covid-web-st/static-pages-assets/covid-cert/index.fce9918ce9001332bb8c.min.js"></script> -->
    <link href="https://gu-st.ru/covid-web-st/static-pages-assets/covid-cert/index.f0e278202328d749f21f.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="loading web-view-mode">

    <div class="container-app-loader" id="start-app-loader">
        <div class="container-pulse pulse animated"></div>
        <div class="container-app-logo">
            <div class="app-logo"></div>
        </div>
    </div>

    <div class="vaccine-result">

        <div class="flex-container ml-6 mr-6 justify-between align-items-center mt-52 mb-32">
            <div class="ml-24"><a href="https://www.gosuslugi.ru" class="logo"></a></div>

            <div onclick="APP.toogleLang()" class="translate-button flex-container mt-6 mr-24 align-items-center">
                <div class="mr-8">
                    <div class="lang-image">
                        <div class="lang-en">
                            <img src="./svg/eng.icon.svg">
                        </div>
                        <div class="lang-ru">
                            <img src="./svg/rus.icon.svg">
                        </div>
                    </div>
                </div>
                <div class="lang"></div>
            </div>

        </div>

        <div>
            <div class="status-container mt-28">

                <div class="complete-image status-container-image">
                    <img src="./svg/blue.card.svg">
                </div>

                <div class="normal-image status-container-image">
                    <img src="./svg/green.card.svg">
                </div>

                <div class="invalid-image status-container-image">
                    <img src="./svg/red.card.svg">
                </div>

                <div class="status-container-inner">
                    <h4 class="title-h4 white status-title main-title">
                        Сертификат вакцинации от COVID-19
                    </h4>
                    <div class="status mt-12 text-plain small-text bold">
                        <span class="status-value hide not-found"></span>
                        <span class="status-value cert-name">
                            Действителен
                        </span>
                        <!-- <span class="status-value hide cert-name">Действителен</span> -->
                    </div>
                    <h4 class="title-h4 white status-title mt-12"><span class="num-symbol">№</span>
                        <span class="unrz">9770 0000 0526 5369</span></h4>
                </div>
            </div>

            <div class="qr-container hide"></div>
            <div class="qr-number hide"></div>
            <div class="additional-info mt-20"></div>

            <div class="person-data person-data-dates mt-12">
                <div class="mb-4 person-data-wrap align-items-center">
                    <div class="person-date mr-12">
                        <img src="./svg/calendar.icon.svg">
                    </div>
                    <div class="small-text gray mr-4">Действует до: </div>
                    <div class="small-text gray">12.09.2022</div>
                </div>
            </div>


            <div class="person-data person-data-attrs mt-24">
                <div class="mb-4 person-data-wrap attr-wrap">
                    <div class="small-text mb-4 mr-4 attr-title hide">ФИО: </div>
                    <div class="attrValue title-h6 bold text-center">Н********* А******* И**********</div>
                </div>
                <div class="mb-4 person-data-wrap attr-wrap">
                    <div class="small-text mb-4 mr-4 attr-title">Дата рождения: </div>
                    <div class="attrValue small-text gray">02.05.2000</div>
                </div>
                <div class="mb-4 person-data-wrap attr-wrap">
                    <div class="small-text mb-4 mr-4 attr-title">Паспорт: </div>
                    <div class="attrValue small-text gray">92** ***986</div>
                </div>
            </div>
            <div class="mt-24"><a href="https://www.gosuslugi.ru" class="button close">Закрыть</a><a download
                    rel="noopener" target="_blank" class="button download hide"></a></div>
        </div>
    </div>
    <script src="./main.mjs" type="module"></script>
</body>

</html>
